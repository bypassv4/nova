<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #0b0d10;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      background: #12161c;
      height: 60px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 1.5rem;
      border-bottom: 2px solid #243041;
      padding: 0 1rem;
      flex-shrink: 0;
    }

    .navbar button {
      background: none;
      border: none;
      color: #e6edf3;
      font-size: 1rem;
      cursor: pointer;
      padding: 0.25rem 0.5rem;
      transition: color 0.2s;
    }
    .navbar button:hover { color: #9d86ff; }
    .navbar button.active {
      color: #7c5cff;
      font-weight: bold;
      border-bottom: 2px solid #7c5cff;
    }

    /* Main content area */
    .main {
      flex: 1;
      width: 100%;
      height: calc(100% - 60px);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Home content */
    .home-content {
      width: 100%;
      height: 100%;
      padding: 2rem;
      overflow: hidden;
    }

    .announcement {
      background: #7c5cff;
      color: #fff;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }

    .game-submission {
      background: #1e2835;
      border: 2px solid #3b4a5e;
      padding: 1.5rem;
      border-radius: 8px;
      margin-top: 2rem;
    }

    .game-submission h2 {
      color: #9d86ff;
      margin-bottom: 0.75rem;
      font-size: 1.5rem;
    }

    .game-submission p {
      margin-bottom: 1rem;
      line-height: 1.5;
    }

    .game-submission a {
      display: inline-block;
      background: #7c5cff;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .game-submission a:hover {
      background: #9d86ff;
    }

    /* Gradient Title */
    h1.gradient-title {
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, #003366, #00cc66);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Iframes */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #0b0d10;
      display: none;
    }

    /* Fade animation */
    .fade { animation: fadeIn 0.3s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>
  <!-- Navigation -->
  <div class="navbar">
    <button class="active" onclick="loadTab('home', this)">Home</button>
    <button onclick="loadTab('games.html', this)">Games</button>
    <button onclick="loadTab('proxies.html', this)">Proxies</button>
    <button onclick="loadTab('apps.html', this)">Apps</button>
    <button onclick="loadTab('settings.html', this)">Settings</button>
  </div>

  <!-- Main content -->
  <div class="main">
    <!-- Home tab -->
    <div id="homeTab" class="home-content fade">
      <div class="announcement">
        <strong>Announcement:</strong> Had to <strong>temporarily</strong> delete the chat. Will add it back once I get past some issues.
      </div>
      <h1 class="gradient-title">Nova | Games &amp; Proxies</h1>
      <p>Nova v0.2.1 as of 10/29</p>
      
      <div class="game-submission">
        <h2>ðŸŽ® Request a Game</h2>
        <p>Want to see a specific game added to Nova? Submit your request and we'll do our best to add it!</p>
        <a href="https://forms.gle/erdveD7cZLckapdeA" target="_blank">Submit Game Request</a>
      </div>
    </div>

    <!-- Sub pages -->
    <iframe id="contentFrame" scrolling="no"></iframe>
  </div>

  <script>
    function loadTab(page, btn) {
      document.querySelectorAll('.navbar button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      const homeTab = document.getElementById('homeTab');
      const frame = document.getElementById('contentFrame');

      homeTab.classList.remove('fade');
      frame.classList.remove('fade');

      if (page === 'home') {
        frame.style.display = 'none';
        homeTab.style.display = 'block';
        void homeTab.offsetWidth;
        homeTab.classList.add('fade');
      } else {
        homeTab.style.display = 'none';
        frame.style.display = 'block';
        frame.src = page;
        void frame.offsetWidth;
        frame.classList.add('fade');
      }
    }
  </script>


</body></html>
